<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Chiken</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="background">
        
        <div class="chiken">
        </div>

        
        <div class="down-wall anim"></div>
        <div class="down-wall anim"></div>
        <div class="down-wall anim"></div>
        
        <div class="top-wall check anim"></div>
        <div class="top-wall check anim"></div>
        <div class="top-wall check anim"></div>
        <span class="score">Score : </span>
        <div class="start"></div>
        <div class=dimd>
            <div class="text-game-over">
                <p>게임종료!</p>
            </div>
            <div class="score-board">
                
                <p class="best-score"></p> 
                <p class="text-score">점수 :</p> 
                
                <div class="wrap-btn">
                    <button type="button" class="btn-restart">재시작</button>
                    <!-- <button type="button">랭킹</button> -->
                </div>
            </div>
            
        </div>
        
        
    </div>
</body>
</html>
